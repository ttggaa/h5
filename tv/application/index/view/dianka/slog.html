<div class="page-title">

    <div class="title-env">
        <h1 class="title">点卡使用记录</h1>
    </div>

    <div class="breadcrumb-env">

        <ol class="breadcrumb bc-1">
            <li>
                <a href="{:url('/')}"><i class="fa-home"></i>Home</a>
            </li>


        </ol>

    </div>

</div>
<!-- Responsive Table -->
<div class="row">
    <div class="col-md-12">

        <div class="panel panel-default">
            <div class="panel-heading">

                <div class="panel-options">


                    <a href="#" data-toggle="panel">
                        <span class="collapse-icon">&ndash;</span>
                        <span class="expand-icon">+</span>
                    </a>

                    <a href="#" data-toggle="reload">
                        <i class="fa-rotate-right"></i>
                    </a>

                    <a href="#" data-toggle="remove">
                        &times;
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <div style="text-align: center">
                    <form class="validate" method="get" action="{:url('dianka/slog')}">

                        <input class="form-control" placeholder="&nbsp;点卡" type="text" name="user" style="height: 38px">

                        <button type="submit" class="btn btn-turquoise" style="height: 38px;margin-top: 7px;">搜索</button>
                    </form>

                </div>
                <div class="table-responsive" data-pattern="priority-columns" data-focus-btn-icon="fa-asterisk"
                     data-sticky-table-header="true" data-add-display-all-btn="true" data-add-focus-btn="true">


                    <div class="table-responsive" data-pattern="priority-columns" data-focus-btn-icon="fa-asterisk"
                         data-sticky-table-header="true" data-add-display-all-btn="true" data-add-focus-btn="true">
                        <table cellspacing="0" class="table table-small-font table-bordered table-striped">
                            <thead>
                            <tr>

                                <th>卡号</th>
                                <th>充值时间</th>
                                <th>生成人</th>
                                <th>使用人</th>
                                <th>创建时间</th>
                                <th>使用时间</th>




                            </tr>
                            </thead>
                            <tbody>
                            {volist name="list" id="vo"}
                            <tr>

                                <td>{$vo.dianka}</td>
                                <td>{$vo.name}</td>
                                <td>{:_name($vo.uid)}</td>
                                <td>{:_name($vo.yid)}</td>
                                <td><?php echo date('Y-m-d H:i:s',$vo['ctime'])?></td>
                                <td><?php echo date('Y-m-d H:i:s',$vo['stime'])?></td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                    {$list->render()}

                </div>

            </div>


        </div>

    </div>


</div>
